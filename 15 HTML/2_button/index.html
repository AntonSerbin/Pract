<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<style>
	.button{
	width: 150px;
	height: 40px;
    background: linear-gradient(to top, #0d6f9f 0%, #55a4ec 16%, #004770 100%);
    border-radius: 12px;
    box-shadow: 0 0 0 1px #fff, 0 0 0 3px #0d6f9f, 1px 2px 10px 0 #000;
	/*border: 12px solid #0d6f9f;*/
	user-select:none;
	pointer-events: none;
	}	


	.button>p{
	font: 30px Georgia, serif;
	padding: 0; margin: 0;
	}

	.button:hover{
   opacity: 0.9;
}

	

	</style>
</head>

<body>	
<div class="parrent">
	<button class="button"><p>Кнопка</p></button>
</div>
</body>

</html>
