<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form_grid</title>
	<link rel="stylesheet" href="2_form.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	
<h1 id="title"> Adaptive registration form</h1>
<form>
<div class="parrent">
	<div id="description" class="description"><p>Enter your details:</p>
	</div>

	<div class="name-label" for="name"><label>*Name</label></div>
	<div class="name"> <input type="text" autofocus name="name" id="name" placeholder="Enter your name" required></div>



	<div class="email-label" for="email"><label>*E-mail</label></div>
	<div class="emailA"> <input type="email" autofocus name="email" id="email" placeholder="Enter your email" required></div>

	<div class="number-label" for="number"><label>*Age</label></div>
	<div class="number"> <input type="text" autofocus name="number" id="number" placeholder="Enter your age" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)' min="3" max="110" required></div>
	

	<div class="dropdown-label" for="dropdown"><label>*Your possition</label></div>
	<div class="dropdown"> 
		<select name="dropdown" size="1">
			<option disabled >Select your current possition</option>
			<option value="volvo">Student</option>
			<option value="saab">Juniur</option>
			<option value="fiat">Middle</option>
			<option value="audi">Senior</option>
		</select>
	</div>


	<div class="checkbox-label"><label for="checkbox">Where have you get information about us?<br> (You could select several options) </label>
	</div>
	<div class="checkbox">
		<input type="checkbox" name="checkboxMates" value="mates">Mates<br>
  		<input type="checkbox" name="checkboxInternet" value="internet">Internet<br>
  		<input type="checkbox" name="checkboxSpam" value="spam">Spam
	</div>

	<div class="textarea-label"> <for="" ="textarea">Do you have any suggestions?</label></div>
	<div class="textarea"> <textarea type="text" name="textarea"></textarea>
	</div>

	<div class="submitbutton">
		<button type="Submit" name="totalForm" id="submit">Submit</button><br>
	</div>
</form>
</div>



</body>
</html>
