<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Round Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
	<div class="round">
		<div class="secLine transition"></div>
		<div class="minLine transition"></div>
		<div class="hourLine transition"></div>
	</div>

</div>	

<div class="footer">
	<label for="rangeInput">Scale</label>
	<input name="scaleClock" type="range" id="rangeInput" min="0.1" max="1.8" step="0.1">
	<label for="colorInput">Color</label>
	<input name="colorClock" type="color" id="colorInput"  value="#66C600">
</div>


<script src="clock.js"></script>

</body>
</html>
