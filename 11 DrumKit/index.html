<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrumKit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<audio key-code="65" src="sounds\tom.wav"></audio>
	<audio key-code="83" src="sounds\tink.wav"></audio>
	<audio key-code="68" src="sounds\snare.wav"></audio>
	<audio key-code="70" src="sounds\ride.wav"></audio>
	<audio key-code="71" src="sounds\openhat.wav"></audio>
	<audio key-code="72" src="sounds\kick.wav"></audio>
	<audio key-code="74" src="sounds\hihat.wav"></audio>
	<audio key-code="75" src="sounds\clap.wav"></audio>
	<audio key-code="76" src="sounds\boom.wav"></audio>

<img src="orkestr.jpg" alt="">
<div class="parrent">
	<div key-code="65" class="buttonKey"> 
		<p>A<p>
		<p class="descriptionInstrument">tom</p> 
	</div>
	<div key-code="83" class="buttonKey">
		 <p>S</p>
		 <p class="descriptionInstrument">tink</p>
	  </div>
	<div key-code="68" class="buttonKey"> 
		<p>D</p> 
		<p class="descriptionInstrument">snare</p>
	</div>
	<div key-code="70" class="buttonKey">
		 <p>F</p>
	 	<p class="descriptionInstrument">ride</p>
	</div>
	<div key-code="71" class="buttonKey">
		<p>G</p>
	 	<p class="descriptionInstrument">o_hat</p>
	</div>
	<div key-code="72" class="buttonKey">
		<p>H</p>
	 	<p class="descriptionInstrument">kick</p>
	</div>
	<div key-code="74" class="buttonKey">
		<p>J</p>
		<p class="descriptionInstrument">hihat</p>
	</div>
	<div key-code="75" class="buttonKey">
		<p>K</p>
		<p class="descriptionInstrument">clap</p>
	</div>
	<div key-code="76" class="buttonKey">
		<p>L</p>
	 	<p class="descriptionInstrument">boom</p>
	  </div>
</div>

	<script src="script.js"></script>
</body>
</html>
